<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Twaddle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>
<div class="container">

    <h1>Twaddles by <span th:text="${user.username}"></span>
        <small class="text-muted">(<span th:text="${latency}"></span> ms)</small>
    </h1>
    <hr>
    <div class="row justify-content-center">
        <div class="col-8 viewport">
            <div class="canvas">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Text</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="twaddle : ${twaddles}">
                        <td th:text="${twaddle.text}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>

<script>
    const userId = '[[${user.userId}]]';

    $(document).ready(function () {
        const source = new EventSource(`/api/users/${userId}/stream`);
        source.onmessage = function (event) {
            let data = JSON.parse(event.data);
            $('table > tbody').prepend('<tr><td>' + data.text + '</td></tr>');

            const firstRow = $('table > tbody > tr:first');
            firstRow.animate({backgroundColor: "#00ff7f"}, 100, function () {
                firstRow.animate({backgroundColor: "#FFFFFF"}, 400);
            });

            $('table > tbody > tr:last').remove();
        };
    });
</script>

</body>

</html>
